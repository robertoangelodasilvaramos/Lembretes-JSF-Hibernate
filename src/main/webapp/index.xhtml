<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Lembretes</title>
</h:head>
<h:body>
<h:messages/>
	<h:link value="Novo Lembrete" outcome="adcionar" />
	<h:dataTable value="#{lembreteBean.lembretes}" var="lembrete">
		<h:column>
			<f:facet name="header">#</f:facet>
          #{lembrete.id}
        </h:column>
		<h:column>
			<f:facet name="header">Título</f:facet>
          #{lembrete.titulo}
        </h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
          #{lembrete.descricao}
        </h:column>
		<h:column>
			<f:facet name="header">Início</f:facet>
			<h:outputText value="#{lembrete.dataInicio.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</h:column>
		<h:column>
			<h:link value="Editar" outcome="editar">
				<f:param name="lembrete" value="#{lembrete.id}" />
			</h:link>
		</h:column>
		<h:column>
			<h:link value="Remover" outcome="remover">
				<f:param name="lembrete" value="#{lembrete.id}" />
			</h:link>
		</h:column>
	</h:dataTable>
</h:body>
</html>
